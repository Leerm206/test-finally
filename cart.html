<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>shopping</title>
    <link rel="icon" href="/img/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>
  <body style="background-color: #e7e8e7">
    <header>
      <div class="row gx-3">
        <div class="col-2">
          <div>
            <a href="/index.html"
              ><img class="logo" src="/img/logo.png" alt="logo"
            /></a>
          </div>
        </div>
        <div class="col-8">
          <div>
            <input class="timkiem" type="text" />
          </div>
        </div>
        <div class="col-2">
          <button onclick="window.location.href='cart.html'" class="buttoncart">
            <img
              class="cart"
              src="/img/giỏhang-removebg-preview.png"
              alt="cart"
            />
          </button>
        </div>
      </div>
    </header>
    <div>
      <h2 style="text-align: center; font-size: 20px">Thông tin nhận hàng</h2>
      <table class="thongtinnhanhang">
        <tr>
          <td width="20%">Họ tên</td>
          <td>
            <input style="width: 300px" type="text" id="hoten" name="hoten" />
          </td>
        </tr>
        <tr>
          <td>Địa chỉ</td>
          <td>
            <input style="width: 300px" type="text" id="diachi" name="diachi" />
          </td>
        </tr>
        <tr>
          <td>Điện thoại</td>
          <td>
            <input
              style="width: 300px"
              type="text"
              id="dienthoai"
              name="dienthoai"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <select
              id="thanhtoan"
              style="width: 400px"
              onchange="kiemTraThanhToan()"
            >
              <option value="#">
                ----------------- Chọn phương thức ---------------
              </option>
              <option value="cod" style="text-align: center">
                Thanh toán khi nhận hàng
              </option>
              <option value="prepaid" style="text-align: center">
                Thanh toán luôn
              </option>
            </select>
          </td>
        </tr>
      </table>
    </div>
    <div id="qr" class="bang">
      <div class="bang-content">
        <h3>Mã QR ngân hàng</h3>
        <img src="/img/qr.jpg" alt="Mã QR ngân hàng" />
        <p>Quét mã QR để thanh toán</p>
        <button class="closebang" onclick="dong()">Đóng</button>
      </div>
    </div>
    <div class="showcart" id="cartTable">
      <h2 style="font-size: 20px">Giỏ hàng</h2>
      <table>
        <thead>
          <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>SL</th>
            <th>Chọn</th>
          </tr>
        </thead>
        <tbody class="outputcard"></tbody>
      </table>
      <div style="text-align: right" class="tong">
        <h5 style="font-weight: bold">Tổng tiền: <span>0</span><sup>đ</sup></h5>
      </div>
    </div>
    <div style="text-align: center; margin-top: 20px">
      <button class="thanhtoan" onclick="hienThiThongTin()">Xác nhận</button>
    </div>
    <div class="footer">
      <li>
        <a href="/index.html"
          ><img style="width: 150px" src="/img/logo.png" alt="logo"
        /></a>
      </li>
      <li><a href="tel:0796024160">SĐT</a></li>
      <li><a href="mailto:manh151clc@gmai.com" target="_blank">Gmail</a></li>
      <li>
        <a
          href="https://www.facebook.com/profile.php?id=61550582613083"
          target="_blank"
          >Facebook</a
        >
      </li>
    </div>
  </body>
</html>
